name: Lighthouse
on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install && bun install -g @lhci/cli@0.14.x
      - run: bun run build
      - run: lhci autorun
